{% 	load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  	<meta charset="UTF-8">
  	<title></title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<meta charset="utf-8"/>
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  	<link rel="stylesheet" href="{% static 'css/index.css' %}">
  	<script type="text/javascript">
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
	</script>
</head>

<body>
	<div id="loading"></div>
    <div id="content">
		<div class="img	">
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<div class="mt-5 text-color text-center">
				<h1>Find the best Restaurants</h1>
			</div>
			<div class="container">
				<form method="GET" action="main">
					<div class="row mx-auto well col-lg-12 mt-5">
						<div class="col-xs-4 pr-0">
							<select id="select_id" class="form-control form-control-lg">
								<option value="Select City" hidden>Select City</option>
								<option value="0">Ahmedabad</option>					
								<option value="4">Bengaluru</option>
								<option value="3" >Mumbai</option>
								<option value="1">Delhi</option>
								<option value="6">Hyderabad</option>
								<option value="5">Pune</option>
							</select>
						</div>
						<div class="col-xs-6 pl-0 pr-0">
							<input id="getText" name="res" type="text" class="form-control" placeholder="Search for Restaurant">
						</div>
							<input type="Submit" value="Search" id = "getMessage" class = "btn btn-success col-xs-2" onclick="loading();">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
